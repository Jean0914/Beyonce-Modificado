<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyonce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-center">Escapa del Personaje</h1>
                <div id="game-area">
                    <div id="player" class="personaje"></div>
                    <div id="beyonce" class="personaje"></div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Configuración</h3>
                <form id="settings-form" class="mb-4">
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Dificultad</label>
                        <select id="difficulty" class="form-select">
                            <option value="1">Fácil</option>
                            <option value="2">Normal</option>
                            <option value="3">Heroico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="background-color" class="form-label">Color de Fondo</label>
                        <input type="color" id="background-color" class="form-control" value="#f0f0f0">
                    </div>
                    <div class="mb-3">
                        <label for="player-character" class="form-label">Tu personaje</label>
                        <select id="player-character" class="form-select">
                            <option value="jefemaestro.jpg">Jefe Maestro</option>
                            <option value="Joker.jpg">Joker</option>
                            <option value="Bumblebee.jpg">Bumblee</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="enemy-character" class="form-label">Enemigo</label>
                        <select id="enemy-character" class="form-select">
                            <option value="Megatron.jpg">Megatron</option>
                            <option value="Batman.jpg">Batman</option>
                            <option value="Inquisidor.jpg">Inquisidor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="music-track" class="form-label">Pista de Música</label>
                        <select id="music-track" class="form-select">
                            <option value="Transformers.m4a">Transformers</option>
                            <option value="Flood.m4a">Flood</option>
                            <option value="Batman.m4a">Batman</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="dark-mode">
                        <label class="form-check-label" for="dark-mode">Modo Oscuro</label>
                    </div>
                    <button type="button" id="start-btn" class="btn btn-primary w-100 mb-2">Iniciar Juego</button>
                    <button id="pause-btn" class="btn btn-warning w-100">Pausa</button>
                </form>
            </div>
        </div>
    </div>
    <audio id="game-audio" src="Flood.m4a" loop></audio>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
